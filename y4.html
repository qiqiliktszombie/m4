<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        height: 100vh;
      }
      #form {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.5s;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark d-flex align-items-center justify-content-center">
    <button type="button" class="btn btn-primary" id="open">
      <i class="fas fa-rocket-launch"></i> <span>Войти</span>
    </button>
    <div class="bg-warning position-absolute p-3" id="form">
      <span> Введите текст</span>
      <input class="form-control" placeholder="" />
      <span>Введите пароль</span>
      <input class="form-control" placeholder="" />
      <button class="btn btn-dark mt-2" id="close">
        <i class="fas fa-rocket-launch"></i>
        <span>Войти</span>
      </button>
    </div>
    <script>
      let open = document.getElementById("open");
      let close = document.getElementById("close");
      let form = document.getElementById("form");

      open.addEventListener("click", openForm);

      function openForm() {
        form.style.top = "50%";
      }
      close.addEventListener("click", closeForm);

      function closeForm() {
        form.style.top = "-50%";
      }
    </script>
  </body>
</html>
